{% extends 'base.html' %} {% block container %}
<div class="item-alt">
  <div class="item-image">
    <img
      src="{{item.image_url}}"
      alt="{{item.name}}"
      referrerpolicy="no-referrer"
    />
  </div>
  <div id="item-content">
    <div id="item-primary">
      <p>Trading for: {{item.name}}</p>
      <p>Value: ${{item.price}}</p>
    </div>
    <div id="item-details">
      <p><b>Description: </b>{{item.description}}</p>
      <p>Sold By: {{item.username}}</p>
    </div>
  </div>
</div>

<div id="offer-items">
  <div class="offer-header">Your Items</div>
  <form
    method="POST"
    action="{{ url_for('new_offer', item_id=item._id) }}"
    id="offer-form"
  >
    <div id="listings">
      {% if items|length == 0 %}
      <div id="new-listing" onclick="window.location.href='/add'">
        <img
          src="https://cdn-icons-png.freepik.com/512/8333/8333955.png"
          alt="Add Item"
          width="30px"
          height="30px"
        />
        <input type="submit" value="NEW LISTING" />
      </div>
      {%endif%} {% for item in items %}
      <div class="listing-alt">
        <div class="listing-context-alt">
          <div class="listing-image-alt">
            <img
              src="{{item.image_url}}"
              alt="{{item.title}}"
              referrerpolicy="no-referrer"
            />
          </div>
          <div class="offer-details">
            <div>
              <p>{{item.name}}</p>
              <p>${{item.price}}</p>
            </div>
            <div>
              <input type="checkbox" value="{{item._id}}" name="mycheckbox" />
            </div>
          </div>
        </div>
      </div>
      {%endfor%}
      <input type="submit" id="offer-submit" />
    </div>
  </form>
</div>
{% endblock %}
